{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">Single Prediction â€“ {{ model_obj.name }}</h1>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                <div class="col-md-6 mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success">Predict</button>
            <a href="{% url 'analytics:model_detail' model_obj.id %}" class="btn btn-secondary">
                Back
            </a>
        </form>
    </div>
</div>
{% endblock %}
