{% extends 'base.html' %}
{% block content %}
<h1>Upload Dataset</h1>
<p class="text-muted">CSV must contain a <code>churn</code> column (0/1).</p>
<form method="post" enctype="multipart/form-data" class="card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Upload</button>
</form>
{% endblock %}
